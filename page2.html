<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Bon Voyage</title>
    <link rel="stylesheet" href="page2.css">
</head>

<body>

    <!-- NAVBAR -->
    <header>
        <div class="logo">✈️ Bon Voyage</div>

        <nav>
            <a href="page1.html">Home</a>
            <a href="page1.html#destinations">Destinations</a>
            <a href="page2.html">Register</a>
            <a href="page1.html#contact">Contact Us</a>
        </nav>
    </header>

    <!-- REGISTRATION SECTION -->
    <section class="registration-section">
        <div class="form-container">
            <h1>Plan Your Dream Trip</h1>
            <p class="subtitle">Fill out the form below and we'll help you create the perfect journey</p>

            <form class="registration-form" action="#" method="POST">
                
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="travelDate">Travel Date *</label>
                        <input type="date" id="travelDate" name="travelDate" required>
                    </div>

                    <div class="form-group">
                        <label for="returnDate">Return Date *</label>
                        <input type="date" id="returnDate" name="returnDate" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="budget">Budget *</label>
                    <select id="budget" name="budget" required>
                        <option value="">Select your budget range</option>
                        <option value="under-10000">Under 10,000</option>
                        <option value="10000-30000">10,000 - 30,000</option>
                        <option value="30000-50000">30,000 - 50,000</option>
                        <option value="50000-100000">50,000 - 100,000</option>
                        <option value="above-100000">Above 100,000</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="callbackTime">Comfortable Time for Call Back *</label>
                    <select id="callbackTime" name="callbackTime" required>
                        <option value="">Select preferred time</option>
                        <option value="morning">Morning (9 AM - 12 PM)</option>
                        <option value="afternoon">Afternoon (12 PM - 4 PM)</option>
                        <option value="evening">Evening (4 PM - 7 PM)</option>
                        <option value="night">Night (7 PM - 9 PM)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Additional Information (Optional)</label>
                    <textarea id="message" name="message" rows="4" placeholder="Tell us about your dream destination or any special requirements..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Registration</button>
            </form>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2026 Bon Voyage. All rights reserved. | Made with ❤️</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>

</body>
</html>
